window:
  padding:
    x: 8
    y: 8

  dynamic_padding: false
  opacity: 1
  dynamic_title: true
  multiplier: 3

  decorations: none

# Font configuration
font:
  normal:
    family: CodeNewRoman Nerd Font Mono
    style: Regular

  bold:
    family: CodeNewRoman Nerd Font Mono
    style: Bold

  italic:
    style: Italic
    family: CodeNewRoman Nerd Font Mono

  bold_italic:
    family: CodeNewRoman Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 15.0

  offset:
    x: -1 
    y: -1 

  draw_bold_text_with_bright_colors: true

