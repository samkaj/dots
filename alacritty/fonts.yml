# Font config
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    style: Italic
    family: Hack Nerd Font Mono

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 13.0

  offset:
    x: 0
    y: 0

  draw_bold_text_with_bright_colors: true
